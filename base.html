<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Health Navigator{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo-container">
            <a href="/" class="logo">
                <i class="fas fa-heartbeat"></i>
                <span class="logo-text">Smart Health Navigator</span>
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/symptom_checker" class="nav-link">
                    <i class="fas fa-stethoscope"></i>
                    <span class="nav-text">Symptom Checker</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/drug_interaction" class="nav-link">
                    <i class="fas fa-pills"></i>
                    <span class="nav-text">Drug Interactions</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/about" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span class="nav-text">About Us</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/contact" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span class="nav-text">Contact</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span class="nav-text">Profile</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" id="logout-btn" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <button id="toggle-sidebar" class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <button id="mobile-menu-toggle" class="mobile-menu-toggle d-md-none">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
        </div>
        
        <div id="notification-container"></div>
        
        <div class="content-body">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
